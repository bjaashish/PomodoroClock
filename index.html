<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e4dbc2;">
    
    <div class="outer">

        <div class="inner">

            <div class="border">
                
                <div class="timer">
                    <p id="min">20</p>
                    <p>:</p>
                    <p id="sec">59</p>
                </div>
                
            </div>

            <h2 id="h3">
                <!-- <span>Session 1</span> -->
                Session Time
            </h2>
            <p id="dot">
                ................................................
            </p>

            <div class="session color">

                <h5 id="hs">Session Time</h5>
                <span id="smin">20</span>
                <span id="min">min</span>

            </div>
            <div class="break color">

                <h5 id="hb">Break Time</h5>
                <span id="bmin">5</span>
                <span id="bmini">min</span>

            </div>
            <div class="Sarthmetic">
                <button id="sp">+</button>
                <button id="ss">-</button>
            </div>
            <div class="Barthmetic">
                <button id="bp">+</button>
                <button id="bs">-</button>
            </div>

            <div class="buttons">
                <button id="start">Start</button>
                <button id="reset"> Reset</button>
            </div>
            
        </div>

    </div>


    <script src="script.js"></script>

</body>
</html>
